<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Font Roboto -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Nosso CSS -->
		<link rel="stylesheet" href="/assets/css/global.css" />
		<link rel="stylesheet" href="/assets/css/detail.css" />
	</head>
	<body>
		<header>
			<img
				id="voltar"
				src="/assets/image/icons8-seta-longa-à-esquerda-50.png"
				alt="Voltar"
			/>
			<img
				id="facorito"
				src="/assets/image/icons8-gostar-50.png"
				alt="Favoritar"
			/>
		</header>
		<main>
			<div class="cabecalho">
				<div class="titulo">
					<h2 id="nome"></h2>
					<ol class="types" id="tipo"></ol>
				</div>
				<span class="number" id="numero">#</span>
			</div>
			<div class="imagem">
				<img id="imagem" />
			</div>
			<div class="infos">
				<nav>
					<ul>
						<li class="active">About</li>
						<li>Base Stats</li>
						<li>Evolution</li>
						<li>Moves</li>
					</ul>
				</nav>
				<table aria-describedby="Stats pokemon" id="stats">
					<tr>
						<td>Species</td>
						<td>Seed</td>
					</tr>
					<tr>
						<td>Height</td>
						<td>2'3.6" (0.70 cm)</td>
					</tr>
					<tr>
						<td>Weight</td>
						<td>15.2 lbs (6.0 kg)</td>
					</tr>
					<tr>
						<td>Abilities</td>
						<td>Overgrow, Chlorophyl</td>
					</tr>
				</table>
				<h3>Breeding</h3>
				<table aria-describedby="Breeding infos">
					<tr>
						<td>Gender</td>
						<td>♂️87.5% ♀️12.5%</td>
					</tr>
					<tr>
						<td>Egg Groups</td>
						<td>Monster</td>
					</tr>
					<tr>
						<td>Egg Clycle</td>
						<td>Grass</td>
					</tr>
				</table>
			</div>
		</main>

		<script src="/assets/js/pokemon-model.js"></script>
		<script src="/assets/js/poke-api.js"></script>
		<script src="/assets/js/detailPokemon.js"></script>
	</body>
</html>
